<head>
    <meta charset="UTF-8" />
    <title> Login</title>
</head>
<body>
<h1>Login</h1>

<div id="formDiv">
    <form id="form" method="post"  >
        <input  type="email" placeholder="Email" [(ngModel)] = "login.email" name="email" required />
        <input  type="password" placeholder="Password" [(ngModel)] = "login.password" name="password" required />
        <input type="button" class="loginSubmit" value="Login" (click)="loginFunction()"/>
    </form>
</div>
</body>
