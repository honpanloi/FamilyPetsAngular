<head>
    <meta charset="UTF-8" />
    <title> Login</title>
</head>
<body>
<h1>Login</h1>

<div id="formDiv">
    <form id="form" method="post" routerLink="buyer">
        <input {(ngModel)}="email" type="email" placeholder="Email" name="email" required />
        <input {(ngModel)}="password" type="password" placeholder="Password" name="password" required />
        <input (click)="setValue()" type="submit" class="loginSubmit" value="Login" />
    </form>
</div>
</body>
