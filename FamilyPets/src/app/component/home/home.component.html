<head>
    <meta charset="UTF-8" />
    <title> Login</title>
</head>
<body>
<h1>Login</h1>

<div id="formDiv">
    <form id="form" method="post" (ngSubmit)="loginFunction()">
        <input  type="email" placeholder="Email" [(ngModel)] = "email" name="email" required />
        <input  type="password" placeholder="Password" [(ngModel)] = "password" name="password" required />
        <input type="submit" class="loginSubmit" value="Login"/>
    </form>
</div>
</body>
