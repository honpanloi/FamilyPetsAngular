   <h1>User Information</h1>

<div>

    <table class="table table-bordered table-striped">
      <thead class= "thead-dark">
          <tr>

              <td scope="col">Name:</td>
              <td>{{person.firstname}} {{person.lastname}}</td>
              
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>Date of birth:</td>
              <td>{{person.dob}}</td>
              
          </tr>
          <tr>
            <td>City:</td>
            <td>{{person.city}}</td>
            
          </tr>
          <tr>
            <td>Phone Number:</td>
            <td>{{person.phonenumber}}</td>
            
          </tr>
          <tr>
            <td>Is Breeder:</td>
            <td>{{person.isbreeder}}</td>
            
          </tr>
          <tr>
            <td>Email:</td>
            <td>{{person.email}}</td>
            
          </tr>
      </tbody>
  </table>
</div>
